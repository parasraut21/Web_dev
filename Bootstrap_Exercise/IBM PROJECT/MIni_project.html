        #item2 {

        }
        
        #item6 {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 2;
        }
        
        .main {
            display: grid;
            /*grid-template-columns: 1fr 1fr 1fr;  it will create 3 coloumns*/
            /*or*/
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr, 1fr));
            /*it will give a responsiveness to website as we want to open in mobile it will resize itself*/
            grid-gap: 10px;
            /*it will give gap between box*/
            grid-auto-rows: minmax(100px, auto);
            /*it will size to box ,minmax(100px,auto)=minimun 100px require and all content will fill as the max size is auto*/
            grid-auto-columns: mixmax(50px, auto);
        }
    </style>
