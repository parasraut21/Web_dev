<html lang="en">

<head>
    <!--Boostrap CDN link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Grid system</title>
    <!--first click on icon in bootstrap
        Icon CDN link from browser-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
</head>

<body>
    <h1 align="center">Madara Uchiha</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col bg-primary m-2">
                <!--m-2=space between two col-->
                col 1 <i style="background-color: red" class="bi bi-trash-fill"></i>
            </div>

            <!--position-->
            <div class="col bg-success m-2 position-relative">
                <div class="position-absolute top-0 start-0">

                    <i class="bi bi-person-circle"></i>col 2
                </div>
            </div>


            <div class="col bg-primary m-2">
                <!--m-2=margin gap between col-->
                col 3<i class="bi bi-person-circle"></i>
            </div>
            <div class="col bg-success m-2">
                col 4<i class="bi bi-person-circle"></i>
            </div>

        </div>


        <div class="row">

            <!--col-3 this will give size-->
            <!--col-sm=responsiveness-->
            <div class="col-sm-1 bg-secondary m-3">
                col 1<i style="background-color: black; font-size: 50px" class="bi bi-android2"></i>
            </div>
            <div class="col-sm-2 bg-warning m-3">
                col 2<i class="bi bi-android2"></i>
            </div>
            <div class="col-sm-3 bg-secondary m-3">
                col 3<i class="bi bi-android2"></i>
            </div>
            <div class="col-sm-1 bg-warning m-3">
                col 4<i class="bi bi-android2"></i>

            </div>
        </div>
    </div>
</body>

</html>
